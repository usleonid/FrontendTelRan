<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>PhoneBook</title>
</head>
<body>
    <h1>Телефонная книга</h1>

    <form id="contact-form">
        <input type="text" id="name-input" placeholder="Имя">
        <input type="email" id="email-input" placeholder="Email">
        <input type="tel" id="phone-input" placeholder="Телефон">
        <input type="text" id="company-input" placeholder="Компания">
        <input type="text" id="city-input" placeholder="Город">
        <input type="text" id="street-input" placeholder="Улица">
        <input type="text" id="house-input" placeholder="Дом">
        <button type="submit">Добавить</button>
    </form>

    <input type="text" id="search-input" placeholder="Поиск">

    <div id="contact-list">
        <table>
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Email</th>
                    <th>Телефон</th>
                    <th>Компания</th>
                    <th>Адрес</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="contacts-table-body">
            </tbody>
        </table>
    </div>
</body>
</html>
