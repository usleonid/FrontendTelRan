<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>
    <div class="form-container">
        <h2>Our form</h2>
        <form action="/submit123" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <!-- По поводу смены пароля на звёздочки по клику на "глазик"
            или что-то подобное. Type input password даёт звёздочки при заполнении
            type text - текст. Картинка => onclick => замена аттрибута -->
            <label for="password">Password:</label>
            <input type="password" id="password" minlength="8" required>

            <label for="tel">Tel:</label>
            <input placeholder="Введите ваш телефон:" type="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <small>Format: 123-456-7890</small>

            <label for="birthdate">BirthDate:</label>
            <input type="date" id="birthdate" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
