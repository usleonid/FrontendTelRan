<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>Phone Book</title>
</head>
<body class="container">
    <h1>Phone Book</h1>
    <div class="row phonebook">
        <div class="col-12" id="searchEngine">
            <span id="search"><input type="text" id="search-input" placeholder="Search"></span>
        </div>
        <div class="col-5" id="addContactContainer">
            <h2>Add contact</h2>
            <form action="" id="addContactForm">
                <label for="contactName">Name:</label>
                <input type="text" id="contactName">

                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail">

                <label for="contactPhone">Phone number:</label>
                <input type="text" id="contactPhone">

                <label for="contactCompany">Company:</label>
                <input type="text" id="contactCompany">

                <label for="contactAddress">Address:</label>
                <input type="text" id="contactAddress" >

                <button id="addContactButton">Add</button>
            </form>
        </div>
        <div class="col-7" id="contactListContainer">
            <h2>Contact List</h2>
            <ol id="contactsList"></ol>
        </div>
    </div>
</body>
</html>
