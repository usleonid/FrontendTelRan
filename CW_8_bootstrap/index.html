<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Skillfair</title>
</head>
<body>
    <header class="container">
        <div class="row align-items-center m-4">
            <h1 class="col-sm-4">Java 52</h1>
            <nav class="col-sm-8 row">
                <p class="col-sm-2 offset-md-4 offset-sm-4 offset-lg-6 text-center">News</p>
                <p class="col-lg-2 col-md-4 col-sm-4 col-xs-6 text-center">Catalogue</p>
                <p class="col-sm-2 text-center">Contact</p>
            </nav>
        </div>
    </header>
    <section class="jumbotron d-flex justify-content-center align-items-center bg-dark mb-3 p-3">
        <div class="text-center">
            <h2>Skillfair</h2>
            <h3>This year best</h3>
            <a class="btn btn-primary mt-3" href="#">See all</a>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <figure class="col-sm-6">
                <p class="text-center">Gifts</p>
                <img src="./img/gifts.jpg" alt="gifts" class="w-100">
            </figure>
            <figure class="col-sm-6">
                <p class="text-center">Antique</p>
                <img src="./img/antique.jpg" alt="antique" class="w-100">
            </figure>
        </div>
        <div class="row">
            <figure class="col-sm-6">
                <p class="text-center">Kitchen</p>
                <img src="./img/kitchen.jpg" alt="kitchen" class="w-100">
            </figure>
            <figure class="col-sm-6">
                <p class="text-center">Woodwork</p>
                <img src="./img/woodwork.jpg" alt="woodwork" class="w-100">
            </figure>
        </div>
    </section>
    <footer class="container">
        <div class="row">
            <p class="col-sm-4">&copy; Java 52</p>
            <ul class="col-sm-8 list-unstyled row">
                <li class="col-sm-1 offset-sm-9">
                    <img src="./img/twitter.svg" alt="twitter">
                </li>
                <li class="col-sm-1">
                    <img src="./img/facebook.svg" alt="facebook">
                </li>
                <li class="col-sm-1">
                    <img src="./img/instagram.svg" alt="instagram">
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
