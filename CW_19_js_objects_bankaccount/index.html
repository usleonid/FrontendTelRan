<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Bank Account App</title>
</head>
<body>
    <div class="container">
        <h1>Bank Account App</h1>
        <div class="inputGroup">
            <!-- <label for="amount">Amount:</label> -->
            <input type="number" id="amount" placeholder="Enter the amount...">
        </div>
        <div class="btnGroup">
            <button id="deposit" class="btn">Deposit</button>
            <button id="withdraw" class="btn">Withdraw</button>
            <button id="checkBalance" class="btn">CheckBalance</button>
        </div>
        <div class="result">
            <p id="balance"></p>
        </div>
    </div>
</body>
</html>
