<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
    <script src="./scriptc.js" defer></script>
</head>
<style>
    #formFields {
        display: flex;
        flex-direction: column;
    }

    label {
        margin: 10px 0;
    }

    input {
        margin-left: 10px;
        padding: 3px;
    }
</style>
<body>
<div id="formFields">
    <label>ID:
        <input type="text" id="personId">
    </label>
    <label>First name:
        <input type="text" id="firstName">
    </label>
    <label>Last name:
        <input type="text" id="lastName">
    </label>
    <label>Age:
        <input type="number" id="age" min="0">
    </label>
</div>
<button id="addPerson">Add person</button>
<button id="calcStats">Get stats</button>
<div id="stats">
    <h2>Stats</h2>
</div>
<div>
    <h2>Persons</h2>
    <ol id="personsList"></ol>
</div>
</body>
</html>
