<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="./fetch.js" defer></script>
    <title>JSONPlaceHolder</title>
</head>
<style>
    #usersBeforeFiltering {
        margin-top: 20px;
    }

    #searchInput {
        margin: 10px 0 20px;
    }

    #allUsers {
        padding-right: 20px;
    }
    
    #userList {
        width: max-content;
    }

    #userInfo {
        border: none;
        border-radius: 5px;
        background-color: rgb(248, 231, 223);
        height: 260px;
        padding: 20px 0 0 20px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
    }
</style>
<body>
    <main class="container">
        <div class="row" id="usersBeforeFiltering">

            <div class="col-6" id="allUsers">
                <h1>User List</h1>
                <ol id="userList"></ol>
            </div>
            
            <div class="col-6" id="userInfo">
                <h1>Personal information</h1>
                <p id="personalData">Click to some user to see its personal data...</p>
            </div>
    
        </div>
    
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" placeholder="Search by name...">
    
        <h1>User List After Filtering</h1>
        <ol id="userList2"></ol>
    </main>
</body>
</html>
